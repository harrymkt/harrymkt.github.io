name: Deploy Cobalt

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          
      - run: npm install
      
      - run: cobalt build
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          folder: HTML
